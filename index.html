<!DOCTYPE html>
<html>

<head>
	<title>Fromagica</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono|Roboto+Slab" rel="stylesheet">
</head>

<body>
	<header>
		<img src="images/cheese-aseprite/fromagica.png" alt="fromagica">
	</header>
	<main>
		<div class="leftPanel">
			<section class="cheeseFacts">
				<h2>Cheese Facts</h2>
				<p>Your cheese is actually so tasty that it produces magic juices. This is what fromana is.</p>
			</section>
			<section class="craftArea">
				<h2>Crafting area</h2>
				<div class="hexCraft">
					<h3>Hexagone of craft</h3>
				</div>
				<div class="runeLibrary">
					<h3>Rune library</h3>
				</div>
			</section>
		</div>

		<section class="gameboard">
			<!-- SCHOOL SECTION -->
			<div class="school">
				<div id="cheese">
					<div class="fromana">
					Fromana : <span id="fm"></span>
					</div>
					<button type='button' id="cheeseBtn" onclick="genFromana(1)"><img id="cheddar" src="images/cheese-aseprite/cheddar.png"></button>
				</div>
				<div class="timetable">
					<h2>Timetable</h2>
					<div id="upgrades">
					<button id="magicSchool" onclick="buyRuneWheel()">Go to dairy magic school</button>
					Cost : <span id=schoolCost>24</span> fromana
					</div>
				</div>
			</div>

			
			
			<img src="images/cheese-aseprite/fromana.png">		
		</section>
	</main>





	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="script.js"></script>

</body>

</html>
